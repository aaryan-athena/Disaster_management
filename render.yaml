services:
  - type: web
    name: people-recognition
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 300 --worker-class sync --max-requests 100 --max-requests-jitter 10 --log-level info app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.11
